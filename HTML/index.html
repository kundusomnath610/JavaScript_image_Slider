<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title> <!-- Title Tag in HTML -->
    <link rel="stylesheet" href="/CSS/style.css"> <!-- CSS File Access -->
</head>
<body>
    <!-- Div For slide container-->
    <div class="slider-container">
        <img id="slider" src="" alt="Image Slider">

        <!-- Button Container -->
        <div class="btn-container">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <!-- JavaScript File Access -->
    <script src="/JavaScript/imageSlider.js"></script>
</body>
</html>
